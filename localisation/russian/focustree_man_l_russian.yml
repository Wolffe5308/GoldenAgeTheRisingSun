l_russian: 
MAN_reformyvstrane:0 "Реформы в стране"
MAN_reformyvstrane_desc:0 "Император подготовляет реформы в стране по Сталинскому типу, так как он тот человек, который поднял СССР с колен."
MAN_uvelichitinvestirovaniyaotgermanii:0 "Увеличить инвестирования от Германии"
MAN_uvelichitinvestirovaniyaotgermanii_desc:0 "Германия заинтересована в новом союзнике в китайском регионе для продвижения своих интересов в данном регионе. Это не плохая возможность взять внешнею политику под свой контроль."
MAN_planvoynysyaponiey:0 "План войны с Японией"
MAN_planvoynysyaponiey_desc:0 "Пора положить конец японскому империализму."
MAN_podgotovkakvoynespartizanami:0 "Подготовка к войне с партизанами"
MAN_podgotovkakvoynespartizanami_desc:0 "Власть императора не признается ни народом, ни соседями. Нам нужно решить данную проблему признание народом власти императора."
MAN_zalechnadnoiozhidatprikaza:0 "Залечь на дно и ожидать приказа"
MAN_zalechnadnoiozhidatprikaza_desc:0 "Партизаны будут готовиться к войне и когда она начнётся они придут к нам на помощь."
MAN_stroitelstvonovogoflotamanchzhougo:0 "Строительство нового флота Маньчжоу-го"
MAN_stroitelstvonovogoflotamanchzhougo_desc:0 "Настало время воплотить в жизнь наши разработки. Они покажут всему миру нашу мощь на море."
MAN_modernizaciyakorabley:0 "Модернизация кораблей"
MAN_modernizaciyakorabley_desc:0 "Хоть мы и планируем создать новый флот, но нельзя забывать о костяке флота, который должен состоять из имеющихся кораблей."
MAN_razrabotkinovyhkorobley:0 "Разработки новых короблей"
MAN_razrabotkinovyhkorobley_desc:0 "У нас есть нужные разработки, пора их собрать в единую боевую машину."
MAN_podgotovitinfrastrukturudlyavmf:0 "Подготовить инфраструктуру для ВМФ"
MAN_podgotovitinfrastrukturudlyavmf_desc:0 "ВМФ не может существовать без верфей и портов. Маньчжоу-го нужно разработать и подготовить проект для нужд ВМФ."
MAN_razrabotkadoktrinvozdushnoyvoyny:0 "Разработка доктрин воздушной войны"
MAN_razrabotkadoktrinvozdushnoyvoyny_desc:0 "Ассы должны быть героями страны, которые будут сеять веру в страну и в правителя."
MAN_razrabotkamorskihdoktrinvoyny:0 "Разработка морских доктрин войны"
MAN_razrabotkamorskihdoktrinvoyny_desc:0 "Доктрина это знания, а знания это ключ к победе."
MAN_stroitelstvoaviabaz:0 "Строительство авиабаз"
MAN_stroitelstvoaviabaz_desc:0 "Для воздушного флота нужны базы их мы их построим."
MAN_sozyvsovetaporesheniyuvnutrennihproblemvstrane:0 "Созыв совета по решению внутренних проблем в стране"
MAN_sozyvsovetaporesheniyuvnutrennihproblemvstrane_desc:0 "Император поручил созвать совета из числа политических деятелей для исправления экономической и военной ситуации в стране."
MAN_voprospromyshlennost:0 "Вопрос промышленность"
MAN_voprospromyshlennost_desc:0 "Маньчжоу-го необходимы новые гражданские заводы для улучшения экономике в стране и военные заводы для решение вопросов производства вооружения для нужд армии."
MAN_reorganizaciyanazemnyhsil:0 "Реорганизация наземных сил"
MAN_reorganizaciyanazemnyhsil_desc:0 "По приказу императора мы начали собрали армию, но она очень слаба. На необходимо провести реформы для решения этой проблемы."
MAN_integraciyakvantunskoyarmii:0 "Интеграция Квантунской армии"
MAN_integraciyakvantunskoyarmii_desc:0 "Япония потратила много сил для создания государства Маньчжоу-го. Они охраняют наши границы от вторжения захватчиков и от бандитов, может стоит создать объединённую армию Японии-Маньчжоу-го."
MAN_sozdanieimperatorskoyarmii:0 "Создание императорской армии"
MAN_sozdanieimperatorskoyarmii_desc:0 "Чтоб императору показать свою значимость ему нужна своя армия, которая будет нести его слово в массы."
MAN_multinacionalnayaarmiyamanchzhougo:0 "Мульти национальная армия Маньчжоу-го"
MAN_multinacionalnayaarmiyamanchzhougo_desc:0 "Маньчжоу-го должна быть сильна, чтоб быть сильной нужна единая народная армия. Создание мульти национальной армии поможешь уменьшить влияние бандитов и укрепить интересы Маньчжоу-го внутренней политике и внешней."
MAN_voprosvooruzhyonnyhsil:0 "Вопрос вооружённых сил"
MAN_voprosvooruzhyonnyhsil_desc:0 "Вооружённые силы не сильная сторона Маньчжоу-го, но мы должны стать сильным игроком в азиатском регионе как и на суше и в небе, как и на море."
MAN_novayaeravmorskomflotemanchzhougo:0 "Новая эра в морском флоте Маньчжоу-го"
MAN_novayaeravmorskomflotemanchzhougo_desc:0 "У Маньчжоу-го есть маленький флот, но его нужно модернизировать и расширить, чтоб мы могли доказать наши права на суверенность и на превосходство море."
MAN_solncevsyoblizheknam:0 "Солнце всё ближе к нам"
MAN_solncevsyoblizheknam_desc:0 "Нам не сравниться с воздушным флотом Японии, но мы должны быть способны охранять свою территорию с воздуха и поддерживать наземные и морские силы."
MAN_novyerazrabotkidlyavmf:0 "Новые разработки для ВМФ"
MAN_novyerazrabotkidlyavmf_desc:0 "Маньчжоу-го долгое время собирала беженцев со всего мира, настало время дать работу учёным, чтоб модернизировать существующий флот   и подготовить бедующий к современной войне."
MAN_vseobshchiegosudarstvennyearmeyskieucheniya:0 "Всеобщие государственные армейские учения"
MAN_vseobshchiegosudarstvennyearmeyskieucheniya_desc:0 "Мы создали большую армию, но её нужно обучить. Они должны стать единым целом, чтоб защитить свою страну."
MAN_priglasitarmeyskihspecialistovizyaponii:0 "Пригласить армейских специалистов из Японии"
MAN_priglasitarmeyskihspecialistovizyaponii_desc:0 "Чтоб армия научилось взаимодействовать, она должна говорить на одном языке. Японские офицеры будут обучать солдат военному делу и японскому языку."
MAN_sobstvennyearmeyskiestandarty:0 "Собственные армейские стандарты"
MAN_sobstvennyearmeyskiestandarty_desc:0 "Наша армия, наши стандартны. Мы не должны не под кого подстраиваться."
MAN_podognatstandartnyarmiipodyaponskie:0 "Подогнать стандартны армии под японские"
MAN_podognatstandartnyarmiipodyaponskie_desc:0 "Если мы делаем единую армию с Японией, тогда и критерии отбора должны быть такими же."
MAN_shchitaimperatora:0 "Щита императора"
MAN_shchitaimperatora_desc:0 "Мы отдадим свою жизнь, но защитим императора."
MAN_gvardeyskiedivizii:0 "Гвардейские дивизии"
MAN_gvardeyskiedivizii_desc:0 "Заслуги пред отчеством должны вознаграждаться."
MAN_razrabotkasvoihistrebiteleynaosnoveyaponskih:0 "Разработка своих истребителей на основе японских"
MAN_razrabotkasvoihistrebiteleynaosnoveyaponskih_desc:0 "Нам нужен свой воздушный флот. Будем учиться у наших соседей делать то что не умеем."
MAN_proizvodstvoistrebiteleyibombardirovshchikov:0 "Производство истребителей и бомбардировщиков"
MAN_proizvodstvoistrebiteleyibombardirovshchikov_desc:0 "Главная сила авиация это истребители, а бомбардировщики лучший аргумент на войне."
MAN_stavkanapodderzhkunazemnyhsil:0 "Ставка на поддержку наземных сил"
MAN_stavkanapodderzhkunazemnyhsil_desc:0 "Штурмовки лучшие друзья пехоты в воздухе."
MAN_stavkanapodderzhkuvmf:0 "Ставка на поддержку ВМФ"
MAN_stavkanapodderzhkuvmf_desc:0 "Флот конечно хорошо, но без разведке со воздуха и поддержки в воздухе им будет трудно завевать господство в море."
MAN_razrabotkaarmeyskihdoktrinvoyny:0 "Разработка армейских доктрин войны"
MAN_razrabotkaarmeyskihdoktrinvoyny_desc:0 "Хорошая армия это хорошо, но лучше профессиональная армия."
MAN_imperskievooruzhyonnyesily:0 "Имперские вооружённые силы"
MAN_imperskievooruzhyonnyesily_desc:0 "Имперские вооружённые силы это элита общества, оплот нашей защиты и процветания."
MAN_stavkanagrazhdanskiezavody:0 "Ставка на гражданские заводы"
MAN_stavkanagrazhdanskiezavody_desc:0 "Любая империя стариться на народе, а народу нужна еды и работа. Нужно дать народу работу."
MAN_raznyevzglyadynocelodna:0 "Разные взгляды, но цель одна"
MAN_raznyevzglyadynocelodna_desc:0 "Хоть повстанцы и пытались свергнуть власть, они могут ещё сильно помочь в дальнейшем. По этому мы подстроим смерть лидер повстанческого движения и укроем в подполье от японцев."
MAN_uvelichitinvestirovaniyaotyaponii:0 "Увеличить инвестирования от Японии"
MAN_uvelichitinvestirovaniyaotyaponii_desc:0 "Япония уже влила много денег в нашу страну и наш бюджет. Правительство считаешь, что необходим следующий этап инвестиций."
MAN_uvelichitinvestirovaniyaotvelikobritanii:0 "Увеличить инвестирования от Великобритании"
MAN_uvelichitinvestirovaniyaotvelikobritanii_desc:0 "Великобритания на занимает в тройке лидеров инвесторов в нашу страну. Возможно если мы проявим интерес к Великобритании, они будут более заинтересованы в нас."
MAN_uvelichitinvestirovaniyaotssha:0 "Увеличить инвестирования от США"
MAN_uvelichitinvestirovaniyaotssha_desc:0 "США большая держава, которая недавно пережили экономический кризис, будет заинтересована в инвестициях в нашу страну, чтоб поднять свою экономику."
MAN_uvelichitinvestirovaniyaotfrancii:0 "Увеличить инвестирования от Франции"
MAN_uvelichitinvestirovaniyaotfrancii_desc:0 "У Франции есть свои колонии в Индокитае, может они будут заинтересованы взять под контроль ресурсы в северо-востоке Китая."
MAN_vozobnovleniyaotnosheniyssssr:0 "Возобновления отношений с СССР"
MAN_vozobnovleniyaotnosheniyssssr_desc:0 "После революции в России политические отношения между Советской Россией и Маньчжоу-го были прекращены. Настало время это исправить."
MAN_chastnyebelyeinvestory:0 "Частные белые инвесторы"
MAN_chastnyebelyeinvestory_desc:0 "Маньчжоу-го была межд двух огней, Японией и Российской империи. Почему бы вернуть инвестиции от бывших белых и российской аристократии в бегах."
MAN_investirovaniyaotsssr:0 "Инвестирования от СССР"
MAN_investirovaniyaotsssr_desc:0 "После первых дипломатических контактов их нужно развить в экономические."
MAN_kontrolyaponiinadvneshneypolitikumanchzhougo:0 "Контроль Японии над внешней политику Маньчжоу-го"
MAN_kontrolyaponiinadvneshneypolitikumanchzhougo_desc:0 "Как было написано в договоре между Япониней и Маньчжоу-го. Маньчжоу-го будет и дальше следовать верно за Японией во внешний политике."
MAN_gibkayavneshniepolitika:0 "Гибкая внешние политика"
MAN_gibkayavneshniepolitika_desc:0 "Правительству надо сильно постараться, чтоб учесть свои интересы и не вызвать гнев Японии."
MAN_privlechinteresygermaniyavkitayskiyregion:0 "Привлечь интересы Германия в Китайский регион"
MAN_privlechinteresygermaniyavkitayskiyregion_desc:0 "Германия может стать хорошем союзником в случае конфликта с Японией подержать военной техникой и специалистами или выступить посредником в переговорах с Японией."
MAN_nachatperegovorysbeloyrusskoydiasporoy:0 "Начать переговоры с белой русской диаспорой"
MAN_nachatperegovorysbeloyrusskoydiasporoy_desc:0 "Мы можем стать новый силой на востоке, но для этого нужны люди, которые в этом помогут."
MAN_stavkanalyogkuyupromyshlennost:0 "Ставка на лёгкую промышленность"
MAN_stavkanalyogkuyupromyshlennost_desc:0 "Лёгкая промышленность у нас не сильно развита, но не когда не поздно начать её развивать."
MAN_stavkanatyazheluyupromyshlennost:0 "Ставка на тяжелую промышленность"
MAN_stavkanatyazheluyupromyshlennost_desc:0 "Основные инвесторы делают упор в тяжелую промышленность, нам необходимо подготовить почву для дальнейший действий в данной отрасли."
MAN_novyezavodyvstolice:0 "Новые заводы в столице"
MAN_novyezavodyvstolice_desc:0 "В программе развития страны столичный регион идёт первым в списке. Нужно выполнить этот пункт, чтоб развить всю страну."
MAN_novyydorogiizstolicy:0 "Новый дороги из столицы"
MAN_novyydorogiizstolicy_desc:0 "Развитее инфраструктуры в регионах крайне необходима."
MAN_novyyzavodyvregionah:0 "Новый заводы в регионах"
MAN_novyyzavodyvregionah_desc:0 "После строительства заводов в столице, нужно поднять экономику регионов."
MAN_rasshiritprogrammupodderzhkilegkoypromyshlennosti:0 "Расширить программу поддержки легкой промышленности"
MAN_rasshiritprogrammupodderzhkilegkoypromyshlennosti_desc:0 "Программа показала свои успехи, нам нужно работать и дальше над ней на благо страны."
MAN_programmamodernizaciizavodovtyazhyoloypromyshlennosti:0 "Программа модернизации заводов тяжёлой промышленности"
MAN_programmamodernizaciizavodovtyazhyoloypromyshlennosti_desc:0 "Заводы начали устаревать, нужно срочно их модернизировать до европейского образца."
MAN_stroitelstvostanciy:0 "Строительство станций"
MAN_stroitelstvostanciy_desc:0 "Ж/д и дорога это хорошо, но так же нужны и склады и станции для разгрузки товаров."
MAN_ekonomicheskiypodyom:0 "Экономический подъём"
MAN_ekonomicheskiypodyom_desc:0 "Экономика начала расти, но нам нужно тщательно за ней следить."
MAN_zhdsvostokanazapad:0 "Ж/д с востока на запад"
MAN_zhdsvostokanazapad_desc:0 "Строительство железной дороги поможет развить потенциал нашей страны."
MAN_gorynagranicestrany:0 "Горы на границе страны"
MAN_gorynagranicestrany_desc:0 "Чтоб обеспечить свою безопасность нужно разработать быстрою и надежную технологию строительства бункеров."
MAN_obezglavitzmeyu:0 "Обезглавить змею"
MAN_obezglavitzmeyu_desc:0 "Убить лидера повстанческого движения."
MAN_prosbaksssrprislatgenerala:0 "Просьба к СССР прислать генерала"
MAN_prosbaksssrprislatgenerala_desc:0 "Посол в Москве излоагает планы Маньчжоу-го советскому правительству и просит предоставить генерала для военный действий и оказания в помощи в войне с Японией."
MAN_zaprosnavoennuyupomoshchksssr:0 "Запрос на военную помощь к СССР"
MAN_zaprosnavoennuyupomoshchksssr_desc:0 "Хоть мы и собрались воевать, но лучше подготовиться сразу к худущему."
MAN_primirenieskitaem:0 "Примирение с Китаем"
MAN_primirenieskitaem_desc:0 "Хоть мы претендуем на территорию всего Китая, но нужно чем-то пожертвовать, чтоб получить поддержку и союзников в борьбе с Японией."
MAN_seryykardinalvteniimperatora:0 "Серый кардинал в тени императора"
MAN_seryykardinalvteniimperatora_desc:0 "Посол Японии в Маньчжоу-го делает всё, что считает нужным для интересов Японии в нашей стране, а император только закрывает глаза на это."
MAN_gosudarstvennyysovet:0 "Государственный совет"
MAN_gosudarstvennyysovet_desc:0 "Хоть в стране и есть император, но власть в стране делят 3 силы: император, посол Японии и госсовет. Нам нужно действовать сообща, чтоб быть верным и сильным союзником Японии и лоббировать свои интересы в рамках японских интересов."
MAN_otpravkasoldatnauchyobuvyaponiyu:0 "Отправка солдат на учёбу в Японию"
MAN_otpravkasoldatnauchyobuvyaponiyu_desc:0 "Маньчжоу-го сильно не хватает офицеров из местного населения для уменьшения конфликтов между местным населением и японскими военнослужащими."
MAN_otpravkauchyonyhvyaponiyu:0 "Отправка учёных в Японию"
MAN_otpravkauchyonyhvyaponiyu_desc:0 "Мы должны помочь Японии в исследованиях, а сами будем использовать их плодов исследований на ровне с Японией."
MAN_sozdaniesvoihissledovatelskihgrupp:0 "Создание своих исследовательских групп"
MAN_sozdaniesvoihissledovatelskihgrupp_desc:0 "Мы другая страна. У нас другие проблемы и условия, поэтому мы должны сами решать проблемы, а не полагаться на кого-то."
MAN_yaponskieoficeryvryadahvooruzhyonnyhsil:0 "Японские офицеры в рядах вооружённых сил"
MAN_yaponskieoficeryvryadahvooruzhyonnyhsil_desc:0 "Маньчжоу-го не хватает офицеров для нужд вооружённых сил, почему бы на не проголосить японских офицеров."
MAN_mestnyeoficery:0 "Местные офицеры"
MAN_mestnyeoficery_desc:0 "Мы должны работать над стабильностью в стране и решение о обучение офицеров из местного населения будет лучшем решением."
MAN_chyotkiegranicyotchizny:0 "Чёткие границы отчизны"
MAN_chyotkiegranicyotchizny_desc:0 "Мы не собираемся требовать или просить у Японии расширения территорий, мы и так не навели порядок в совей стране."
MAN_stabilnostkursaobshchestvosoglasiya:0 "Стабильность курса "Общество согласия""
MAN_stabilnostkursaobshchestvosoglasiya_desc:0 "Уже давно все понятно, что из политической организации по обеднению, Общество согласия, превратилось в инструмент в руках японского правительства."
MAN_vozvratkursaobshchestvosoglasiya:0 "Возврат курса "Общество согласия""
MAN_vozvratkursaobshchestvosoglasiya_desc:0 ""Общество согласия" являться копией советской идеи "Союза народов". Настало время вернуть данный курс."
MAN_peresozdaniyadiasporvobshchestvesoglasiya:0 "Пересоздания диаспор в "Обществе согласия""
MAN_peresozdaniyadiasporvobshchestvesoglasiya_desc:0 "Единый народ это сильный народ. Мы попытаемся сделать все, чтоб освободить их дом и дать им новый дом."
MAN_vassalizaciyamencyazna:0 "Вассализация Мэнцязна"
MAN_vassalizaciyamencyazna_desc:0 "Без разрешения из Токио мы собираемся решить проблему нашу соседом."
MAN_zaprosnarasshireniegranicnazapad:0 "Запрос на расширение границ на запад"
MAN_zaprosnarasshireniegranicnazapad_desc:0 "Лучше сделать запрос в Токио для решения данного вопроса, а мнение лидеров Мэнцзяня спрашивать не кто и не думал."
MAN_zaprosnarasshireniegranicnayug:0 "Запрос на расширение границ на юг"
MAN_zaprosnarasshireniegranicnayug_desc:0 "Маньжоу-го в "Обществе согласия" много корейцев. Мы можем подготовить запрос в Токио для передачи территорий Корейского полуострова под наш, контроль и создания администрации из членов "Общество согласия"."
MAN_vossoedineniyanacii:0 "Воссоединения нации"
MAN_vossoedineniyanacii_desc:0 "Отправить запрос в Токио о передачи территорий оккупированного Китая Маньчжоу-го."
MAN_provozglasitmaluyuimperiyucin:0 "Провозгласить Малую империю Цин"
MAN_provozglasitmaluyuimperiyucin_desc:0 "Хоть мы не вернули себе все территории, но контроль над северо-восточного Китая даёт на возможность создать сильное и единое государство на территории Китая."
MAN_podgotovkakvoyneskitaem:0 "Подготовка к войне с Китаем"
MAN_podgotovkakvoyneskitaem_desc:0 "Япония явно дала понять, что война с Китаем неизбежна, поэтому на необходимо подготовиться к ней как следует."
MAN_plandlyavoennoypromyshlennosti:0 "План для военной промышленности"
MAN_plandlyavoennoypromyshlennosti_desc:0 "Заводы должны подготовить резерв вооружения"
MAN_plandlyagrazhdanskoypromyshlennosti:0 "План для гражданской промышленности"
MAN_plandlyagrazhdanskoypromyshlennosti_desc:0 "Нужно срочно подготовить логистику и новые заводы, чтоб наша армия было хорошо оснащена."
MAN_planmodernizaciidorogdofronta:0 "План модернизации дорог до фронта"
MAN_planmodernizaciidorogdofronta_desc:0 "Нужно подготовить резервные логистические маршруты."
MAN_podgotovkaarmiikvoyneskitaem:0 "Подготовка армии к войне с Китаем"
MAN_podgotovkaarmiikvoyneskitaem_desc:0 "Нужно обучить существующую армию."
MAN_podgotovitarmeyskiyrezerv:0 "Подготовить армейский резерв"
MAN_podgotovitarmeyskiyrezerv_desc:0 "Нам нужно подготовить потенциальных солдат к армейской службе для защиты страны."
MAN_diplomaticheskayamissiyavkitay:0 "Дипломатическая миссия в Китай"
MAN_diplomaticheskayamissiyavkitay_desc:0 "Цель мисси: доказать, что Маньчжоу-го стремиться сохранить мир и единство Китая и окажет поддержку в случаи венного вторжения из вне."
MAN_garantiivobmennapriznanie:0 "Гарантии в обмен на признание"
MAN_garantiivobmennapriznanie_desc:0 "Мы подержим Коммунистический Китай и Китай от военных действий между собой и извне, взамен получив признание независимости и отделения от Китая."
MAN_peregovoryosozdanienovogogosudarstva:0 "Переговоры о создание нового государства"
MAN_peregovoryosozdanienovogogosudarstva_desc:0 "Маньчжоу-го хочет взять под контроль все северо-востока Китая и создать новую страну Малая империя Цин. Нашим дипломатам придаться сильно постараться, чтоб главные игроки в Китае одобрили данную инициативу."
MAN_diplomaticheskayamissiyavyaponiyu:0 "Дипломатическая миссия в Японию"
MAN_diplomaticheskayamissiyavyaponiyu_desc:0 "Япония готовит против нас военные переворот, нужно показать свой протест, и что у нас есть союзники, которые помогут нам в случае войны с ними."
MAN_malyymandatnebes:0 "Малый мандат небес"
MAN_malyymandatnebes_desc:0 "Теперь после, когда мы решили нашу проблему с соседим и метрополией, мы можем заняться развитием совей страны."
MAN_prodolzheniedialogaskitaem:0 "Продолжение диалога с Китаем"
MAN_prodolzheniedialogaskitaem_desc:0 "Маньчжоу-го решила свои внутренние проблемы, и теперь хочет распространить своё влияние на север Китая"
MAN_prodolzheniedialogaskommunisticheskimkitaem:0 "Продолжение диалога с Коммунистическим Китаем"
MAN_prodolzheniedialogaskommunisticheskimkitaem_desc:0 "Мы решили свои внутренние проблемы, настало пора распространить свое влияние на побережье."
MAN_razrabotkaplanavoynyskommunisticheskimkitaem:0 "Разработка плана войны с Коммунистическим Китаем"
MAN_razrabotkaplanavoynyskommunisticheskimkitaem_desc:0 "Мы смогли убедить Китай, что Китаев слишком много, но почему бы нам не оставить только два северный и южный."
MAN_novyegranicyimperiy:0 "Новые границы империй"
MAN_novyegranicyimperiy_desc:0 "После войны мы должны взаимно отказаться от претензий на территории нашего союзника."
MAN_razrabotkaplanaatakinashansi:0 "Разработка плана атаки на Шаньси"
MAN_razrabotkaplanaatakinashansi_desc:0 "Шаньси одна из стран которая очень сильно мешает планам императора распространить своё влияние на севере Китая."
MAN_razrabotkaplanaatakinasibeysanma:0 "Разработка плана атаки на Сибэй Сань Ма"
MAN_razrabotkaplanaatakinasibeysanma_desc:0 "Сибей Сань Ма одна из главных целей этого похода на запад."
MAN_voprosssinczyan:0 "Вопрос с Синьцзянь"
MAN_voprosssinczyan_desc:0 "Мы должны забрать этот пирог на карте мира, пока его не забрал кто-то другой."
MAN_pretenziinamongoliyu:0 "Претензии на Монголию"
MAN_pretenziinamongoliyu_desc:0 "Монголия тоже часть нашей империи, мы её заберём в любом случае."
MAN_naglovygnatyaponcevskontinenta:0 "Нагло выгнать Японцев с континента"
MAN_naglovygnatyaponcevskontinenta_desc:0 "Время, когда Япония держала нас на коротком поводке закончилось, настало время взять свою судьбу в свои руки."
MAN_podgotovitsyakvoynesyaponiey:0 "Подготовиться к войне с Японией"
MAN_podgotovitsyakvoynesyaponiey_desc:0 "Пора отомстить за годы унижения."
MAN_nebesnyymandatsevernogovetra:0 "Небесный мандат северного ветра"
MAN_nebesnyymandatsevernogovetra_desc:0 "Теперь мы снова можем показать свою мощь всему миру."
MAN_nachatperegovoryskitayskoyoppoziciey:0 "Начать переговоры с Китайской оппозицией"
MAN_nachatperegovoryskitayskoyoppoziciey_desc:0 "Мы одни не сможем одолеть Китай, но вместе у нас есть шанс это сделать"
MAN_razrabotkaplanaatakinakitay:0 "Разработка плана атаки на Китай"
MAN_razrabotkaplanaatakinakitay_desc:0 "Нам нужен план, чтоб повалить такого гиганта как Китай."
MAN_novayagranicakitayskihderzhav:0 "Новая граница китайских держав"
MAN_novayagranicakitayskihderzhav_desc:0 "Теперь мы можем, забрать то что нам положено изначально."
MAN_ubratyaponskuyuugrozunakontinente:0 "Убрать японскую угрозу на континенте"
MAN_ubratyaponskuyuugrozunakontinente_desc:0 "Теперь пора вернуть наши территории обратно."
MAN_nebesnyymandatvostochnogomorya:0 "Небесный мандат восточного моря"
MAN_nebesnyymandatvostochnogomorya_desc:0 "Море снова наше, мы свободны. Это новая страница нашей истории."
MAN_taynyysborpartizan:0 "Тайный сбор партизан"
MAN_taynyysborpartizan_desc:0 "После подстройки убийства лидера партизан, ему поручили собрать лидеров партизанских ячеек и объединить единое целое."
MAN_dvoynayaigraimperatora:0 "Двойная игра императора"
MAN_dvoynayaigraimperatora_desc:0 "Император ведёт тайные переговоры с партизанами, чтоб снизить их активность  в стране и начать их подготавливать к войне с Японией. Связи с этим император предложил всем партизанам вступить в манжурскую армию для создания стабильности в стране и подготовки диверсий против японской армии. Партизан осталось решить довериться императору или залечь на дно и ждать момент для уничтожения японских вооружённых сил."
MAN_sborpartizanskihsilsovsehsosednihstran:0 "Сбор партизанских сил со всех соседних стран"
MAN_sborpartizanskihsilsovsehsosednihstran_desc:0 "Партизанов слишком мало, нужно привлечь дополнительные силы для борьбы с Японией."
MAN_obrashcheniepartizanksssr:0 "Обращение партизан к СССР"
MAN_obrashcheniepartizanksssr_desc:0 "Партизаны просят предоставить специалистов для обучения партизан до уровня полноценной армии."
MAN_integrirovatpartizanvarmiyu:0 "Интегрировать партизан в армию"
MAN_integrirovatpartizanvarmiyu_desc:0 "Чтоб скрыть данные приготовления император предложил партизан встать в ряды армии, чтоб японцы не понял, что мы что-то задумали против их."
MAN_izucheniyatrudovleninaimarksa:0 "Изучения трудов Ленина и Маркса"
MAN_izucheniyatrudovleninaimarksa_desc:0 "Император начал изучать коммунистических и социалистический труды."
MAN_krasnyyimperator:0 "Красный император"
MAN_krasnyyimperator_desc:0 "Настало время объединить народ, под одним флагом и одним лидером."
MAN_voynasyaponiey:0 "Война с Японией"
MAN_voynasyaponiey_desc:0 "Настало время убрать угрозу с востока."
MAN_podgotovkakvoynesyaponiney:0 "Подготовка к войне с Япониней"
MAN_podgotovkakvoynesyaponiney_desc:0 "Настало время перестать исполнять приказы из Токио."
MAN_obshchiygenshtabskommunisticheskimkitaem:0 "Общий генштаб с Коммунистическим Китаем"
MAN_obshchiygenshtabskommunisticheskimkitaem_desc:0 "Для лучший координации действий лучше иметь единый верховный состав главнокомандующих."
MAN_prizvatkommunisticheskiykitayvvoynusyaponiey:0 "Призвать Коммунистический Китай в войну с Японией"
MAN_prizvatkommunisticheskiykitayvvoynusyaponiey_desc:0 "Нам нужны союзники, чтоб победить в этой войне."
MAN_izmenitstroynarespublikanskiy:0 "Изменить строй на республиканский"
MAN_izmenitstroynarespublikanskiy_desc:0 "Император отрекается от трона, но остаётся главной фигурой в полите и вооружённых структурах."
MAN_zovnapomoshch:0 "Зов на помощь"
MAN_zovnapomoshch_desc:0 "Мы не смогли сами разобраться с Японией, надо попросить нашего соседа помочь нам непосредственным встреванием в конфликт как нашего союзника."
MAN_manchzhurskayassr:0 "Маньчжурская ССР"
MAN_manchzhurskayassr_desc:0 "Мы показали свою не самостоятельность в военных и политических действиях, по этому лучше стать частью Советского союза."
MAN_manchzhurskayasocialisticheskayarespublika:0 "Маньчжурская социалистическая республика"
MAN_manchzhurskayasocialisticheskayarespublika_desc:0 "Мы доказали свою решимость и веру в нашу победу, теперь Советский Союз может не бояться удара с востока."
MAN_ukrepitvlastimperatoravmanchzhougo:0 "Укрепить власть императора в Маньчжоу-го"
MAN_ukrepitvlastimperatoravmanchzhougo_desc:0 "Из-за поддержки Коммунистического Китая сильно возросло коммунистические и социалистические движение. Нам нужно уменьшить их пыл и вернуть власть в руки императора, но теперь на придаться стоять бок обок с Коммунистическим Китаем решая проблемы в Китайском регионе."
MAN_voytivsostavkommunisticheskogokitaya:0 "Войти в состав Коммунистического Китая"
MAN_voytivsostavkommunisticheskogokitaya_desc:0 "Движение партизан сильно подняла патриотизм и веру в коммунистическое правительство Китая, по этому лучше стать один из регионов нового красного Китая, чем вызвать гнем народа."
MAN_dengolosovaniy:0 "День голосований"
MAN_dengolosovaniy_desc:0 "Сегодня день, когда мы выбери правителя нашей страны, систему демократического правления и войдем ли мы в состав Коммунистического Китая"
MAN_edinyykitay:0 "Единый Китай"
MAN_edinyykitay_desc:0 "Мы добились стабильности в нашей стране, теперь мы должны помочь восстановить другие регионы нашей большой державы."
MAN_severovostochnoekitayskosocialisticheskayarespublika:0 "Северо-восточное китайско-социалистическая республика"
MAN_severovostochnoekitayskosocialisticheskayarespublika_desc:0 "Теперь мы можем взять под своё влияния территории, которые были под оккупацией Японии."
MAN_sotrudnichatssssr:0 "Сотрудничать с СССР"
MAN_sotrudnichatssssr_desc:0 "СССР показал, что он надежный союзник, а мы доказали что на нас можно положиться."
MAN_sotrudnichatskommunisticheskimkitaem:0 "Сотрудничать с Коммунистическим Китаем"
MAN_sotrudnichatskommunisticheskimkitaem_desc:0 "Мы сражались вместе как единый народ, чтоб освободить Китай от японского влияния. Теперь мы можем сфокусироваться на единства Китая."
MAN_denvyborovvmanchzhurskoyssr:0 "День выборов в Маньчжурской ССР"
MAN_denvyborovvmanchzhurskoyssr_desc:0 "Настало время решить судьбу нашей страны, пороситься в состав СССР или попросить стать верным союзником с небольшим уровнем автономии."
MAN_filtraciyabelogodvizheniya:0 "Фильтрация белого движения"
MAN_filtraciyabelogodvizheniya_desc:0 "СССР не доверят нам до конца из-за проживающих у нас белых. Надо их разделить на радикально настроенных и обычных людей."
MAN_vygnatizstranybelyhfashistov:0 "Выгнать из страны белых фашистов"
MAN_vygnatizstranybelyhfashistov_desc:0 "Теперь мы можем не бояться предательства от белых и поддержку от СССР."
MAN_multikulturalizm:0 "Мультикультурализм"
MAN_multikulturalizm_desc:0 "Мультикультурализм национальная идея Маньчжоу-го."
MAN_nachatdiplomaticheskoedavlenienastrany:0 "Начать дипломатическое давление на страны"
MAN_nachatdiplomaticheskoedavlenienastrany_desc:0 "Маньчжоу-го готова создать новое правительство Китая."
MAN_obedinitkitay:0 "Объединить Китай"
MAN_obedinitkitay_desc:0 "Чтоб построить империю, нужно подчинить себе основные территории Китая."
MAN_vosstanovitvelikoyuimperiyucin:0 "Восстановить Великою Империю Цин"
MAN_vosstanovitvelikoyuimperiyucin_desc:0 "Императора без империи не император, нам нужно построить ему империю."
MAN_vozvratsebeindokitaya:0 "Возврат себе Индокитая"
MAN_vozvratsebeindokitaya_desc:0 "Индокитай этот тоже часть китайского мира, а мы его центр."
MAN_interesyvindii:0 "Интересы в Индии"
MAN_interesyvindii_desc:0 "После захвата Индокитая, встал вопрос безопасности региона. Лучше всего это забрать и Индии часть её территорий, чтоб обеспечить безопасность."
MAN_vozrashcheniekoreyskogopoluostrova:0 "Возращение корейского полуострова"
MAN_vozrashcheniekoreyskogopoluostrova_desc:0 "Корея была часть империи Цин, настало время её вернуть."
MAN_datkochevomunarodupostoyannyydom:0 "Дать кочевому народу постоянный дом"
MAN_datkochevomunarodupostoyannyydom_desc:0 "Монголы и так живут на севре Китая, нужно забрать в состав Монголию, чтоб вернуть им дом."
MAN_vernutsinczyan:0 "Вернуть Синьцзян"
MAN_vernutsinczyan_desc:0 "Синьцзян последний пункт в планах расширения на запад."
MAN_vozrashchenieterritoriykitayaokkupirovannyhyaponiey:0 "Возращение территорий Китая оккупированных Японией"
MAN_vozrashchenieterritoriykitayaokkupirovannyhyaponiey_desc:0 "Китай должен быть един и мы не позволим кому-то из вне мешать созданию нашей единой страны."
MAN_territoriidalnegovostoka:0 "Территории дальнего востока"
MAN_territoriidalnegovostoka_desc:0 "СССР как и Россия не отдаст свои территории так легко, нужно придумать план по их возврату."
MAN_stavkanaaristokratov:0 "Ставка на аристократов"
MAN_stavkanaaristokratov_desc:0 "Хоть Германской империи больше нет, но германские аристократы ещё есть. Нам нужно заручиться их поддержкой."
MAN_stavkananemeckihpolitikov:0 "Ставка на немецких политиков"
MAN_stavkananemeckihpolitikov_desc:0 "Хоть германская аристократия ещё есть в Третьем рейхе, лучше обратиться тем кто обладают властью сейчас."
MAN_uvelichitchastnyeinvesticii:0 "Увеличить частные инвестиции"
MAN_uvelichitchastnyeinvesticii_desc:0 "Мы привлеки их внимание, теперь мы докажем, что достойны потраченного времени сейчас и принесём прибыль в дальнейшем."
MAN_zainteresovatvilgelma:0 "Заинтересовать Вильгельма"
MAN_zainteresovatvilgelma_desc:0 "Бывший император и кайзер Германской империи нам сильно поможет вопросе с Японией."
MAN_zainteresovatgitlera:0 "Заинтересовать Гитлера"
MAN_zainteresovatgitlera_desc:0 "Третий рейх союзник Японии, по этому он может надавить на их правительство и помочь нам."
MAN_germanskieemigranty:0 "Германские эмигранты"
MAN_germanskieemigranty_desc:0 "К нам приехали новые жители, нужно обеспечить их кровом и работой на благо будущего Маньчжоу-го."
MAN_nemeckieemigranty:0 "Немецкие эмигранты"
MAN_nemeckieemigranty_desc:0 "К нам прибыли люди, нужно дать им все не обходимое."
MAN_programmapointegraciibelyh:0 "Программа по интеграции белых"
MAN_programmapointegraciibelyh_desc:0 "Белые русские потерял дом, нам стоит подарить им новый дом и тогда мы с можешь воспользоваться их помощью."
MAN_prinyatrusskuyudiasporuvovnutrenneyupolitiku:0 "Принять русскую диаспору во внутреннею политику"
MAN_prinyatrusskuyudiasporuvovnutrenneyupolitiku_desc:0 "После того как белые стали часть общества, нужно дать им права отстаивать интересы на политической арене на ровне со всеми."
MAN_dominirovaniepravyh:0 "Доминирование правых"
MAN_dominirovaniepravyh_desc:0 "Многие не простили советского правительство за то, что те сделали с их родиной и ими."
MAN_proshchenie:0 "Прощение"
MAN_proshchenie_desc:0 "Не смотря на всё, что произошло, действия советского правительства были оправданы, иначе не смогли бы восстановить Россию после стольких потрясений."
MAN_ispolzovatrossiyskoezoloto:0 "Использовать российское золото"
MAN_ispolzovatrossiyskoezoloto_desc:0 "Русские после революции спрятали по всему миру очень много золота, настало время его использовать."
MAN_pravoslavnayacerkovvmanchzhougo:0 "Православная церковь в Маньчжоу-го"
MAN_pravoslavnayacerkovvmanchzhougo_desc:0 "Вера один из главных инструментов в политике, а церковь это вера в бога и поддержка веры."
MAN_datdomglaverossiyskogoimperatorskogodoma:0 "Дать дом главе Российского императорского дома"
MAN_datdomglaverossiyskogoimperatorskogodoma_desc:0 "Наследники династии Романовых разбежались по всему миру, нужно найти главу Российского императорского дома, чтоб поддерживать белых в их стремлении."
MAN_novayarusskayaarmiya:0 "Новая русская армия"
MAN_novayarusskayaarmiya_desc:0 "Белые решили создать свои ворожённые формирования  вступить в ряды наших вооружённых сил."
MAN_predatbelyhvoennyhprestupnikovibelyhfashistovsssr:0 "Предать белых военных преступников и белых фашистов СССР"
MAN_predatbelyhvoennyhprestupnikovibelyhfashistovsssr_desc:0 "Преступник, он везде преступник, а их нужно сдуть пока они не чего не сделали у нас."
MAN_zapertfashizma:0 "Заперт фашизма"
MAN_zapertfashizma_desc:0 "Маньчжоу-го развилось слишком много чёрных змей, настало время их поймать"
MAN_zakrytdelaopresledovaniebelyhvmanchzhougoisssr:0 "Закрыть дела о преследование белых в Маньчжоу-го и СССР"
MAN_zakrytdelaopresledovaniebelyhvmanchzhougoisssr_desc:0 "После стольких лет со дня революции и передачи последних преступников СССР, мы можем попросить закрыть дела на нейтральных белых в СССР и предоставить выбор остаться жить в СССР или перебраться в Маньчжо-го."
MAN_edinayastrana:0 "Единая страна"
MAN_edinayastrana_desc:0 "После всех сколков между советским, русским, маньчжурским, китайским, корейским и других народов, мы можем объявить о создание единой нации."
MAN_peregovoryssssrorossiyskoyimperii:0 "Переговоры с СССР о Российской империи"
MAN_peregovoryssssrorossiyskoyimperii_desc:0 "Мы хотели бы дать императору всероссийскому территорию на которой он будет править. Но  чтоб СССР не был против, нужно с ним обсудить заранее все аспекты данного вопроса."
MAN_sozdatvtoruyurossiyu:0 "Создать вторую Россию"
MAN_sozdatvtoruyurossiyu_desc:0 "После долгих переговоров с СССР мы можем создать тритию буферную страну, которая будет подчиняться  общим интересам и служить буфером между странами, от которых можно ожидать угрозы."
MAN_nemeckayaugrozavevrope:0 "Немецкая угроза в Европе"
MAN_nemeckayaugrozavevrope_desc:0 "Хоть мы и создали новую страну мы должны обеспечить её безопасность."
MAN_vserossiyskayafashistkapartiyanabiraetsvoyumoshch:0 "Всероссийская фашистка партия набирает свою мощь"
MAN_vserossiyskayafashistkapartiyanabiraetsvoyumoshch_desc:0 "После принятия белых, обострились обстановка с радикально настроенными белыми."
MAN_soyuznemeckimifashistami:0 "Союз немецкими фашистами"
MAN_soyuznemeckimifashistami_desc:0 "После прибытия в страну немецких фашистов и долгих тайных переговоров, они решили подержать правых белых."
MAN_soyuzskvantunskoyarmiey:0 "Союз с Квантунской армией"
MAN_soyuzskvantunskoyarmiey_desc:0 "Союз с Японией очень сильно нам поможет для свержения советского правительства."
MAN_peregovorysyaponieyoperedachivlasti:0 "Переговоры с Японией о передачи власти"
MAN_peregovorysyaponieyoperedachivlasti_desc:0 "Император Маньчжоу-го доказал свою непригодность, настало время его заменить."
MAN_svergnutpravitelstvomanchzhougo:0 "Свергнуть правительство Маньчжоу-го"
MAN_svergnutpravitelstvomanchzhougo_desc:0 "После того как нас поддерживают основные силы в северо-восточного Китая."
MAN_sozdatzhyoltorossiyu:0 "Создать Жёлтороссию"
MAN_sozdatzhyoltorossiyu_desc:0 "Теперь мы можем создать свою страну, забрав территории Японии на континенте для месте."
MAN_diktatorvoglave:0 "Диктатор во главе"
MAN_diktatorvoglave_desc:0 "Во главе нужно поставить лидера партии."
MAN_monarhvoglave:0 "Монарх во главе"
MAN_monarhvoglave_desc:0 "Лучше сохранить старые традиции."
MAN_novayaarmiya:0 "Новая армия"
MAN_novayaarmiya_desc:0 "Теперь нужно пересоздать армию."
MAN_vosstanovitimperiyucin:0 "Восстановить империю Цин"
MAN_vosstanovitimperiyucin_desc:0 "Перед войной с СССР нужно набрать мощь."
MAN_mestsssr:0 "Месть СССР"
MAN_mestsssr_desc:0 "Теперь мы можем отомстить большевикам за революции."
MAN_vosstanovitrossiyskuyuimperiyu:0 "Восстановить Российскую империю."
MAN_vosstanovitrossiyskuyuimperiyu_desc:0 "Теперь мы можем вернуть то что потеряли."
MAN_novyytitul:0 "Новый титул"
MAN_novyytitul_desc:0 "Правитель всероссийский и всекитайский."
MAN_bezopasnostnavostoke:0 "Безопасность на востоке"
MAN_bezopasnostnavostoke_desc:0 "Нужно убрать угрозу с востока."
MAN_ubratugrozuszapada:0 "Убрать угрозу с запада"
MAN_ubratugrozuszapada_desc:0 "Нужно разобраться с западной угрозой."
MAN_ubratugrozussevera:0 "Убрать угрозу с севера"
MAN_ubratugrozussevera_desc:0 "Нужно разобраться с соседями через море на севере."
MAN_ugrozacherezmore:0 "Угроза через море"
MAN_ugrozacherezmore_desc:0 "Нужно уничтожить США, которые ждут когда конфликт в Европе и Азии будет подходить к концу и войти победителями. Мы перенесём войну к ним, пусть будут знать, что такое защищать родину."
MAN_razobratsyasglavnymipiratamietogomira:0 "Разобраться с главными пиратами этого мира"
MAN_razobratsyasglavnymipiratamietogomira_desc:0 "Великобритания вела себя очень нагло на в своих колониях, настало время положить этому конец."
MAN_soyuzaristokratov:0 "Союз аристократов"
MAN_soyuzaristokratov_desc:0 "После долгих лет жизни бок обок, мы стали часть одной нацией. Нам больше нет смысла делиться по националистам."
MAN_uvelicheniyasloyaintelligencii:0 "Увеличения слоя интеллигенции"
MAN_uvelicheniyasloyaintelligencii_desc:0 "После долго времени, мы можем, при содействие различных аристократических домов разных стран, заполнить не обходимые пустоты в обществе."
MAN_vosstanovitprussiyuiveymarskuyurespubliku:0 "Восстановить Пруссию и Веймарскую республику"
MAN_vosstanovitprussiyuiveymarskuyurespubliku_desc:0 "После оказанной помощи, и что Гитлер сотвори с Германией, мы должны его остановить и вернуть старый строй Веймарской республики."
MAN_reshitvoprossavstrovengerskimiterritoriyami:0 "Решить вопрос с Австро-венгерскими территориями"
MAN_reshitvoprossavstrovengerskimiterritoriyami_desc:0 "Австрия сдалась немцам сразу без борьбы за не зависимость. Венгры стали союзниками немцев. Чехословакия оказалась предана всеми, кто обещал её защитить. Нужно установить общий дружественный режим совместно СССР в этом регионе."
#Ванила
MAN_pacify_the_countrysid:0 "Наведение порядка в стране"
MAN_pacify_the_countrysid_desc:0 "Как только мы пришли к власти, многочисленные бандиты и повстанцы стали пытаться установить контроль над удаленными регионами страны. Чтобы показать серьезность своих намерений, мы должны избавиться от террористов и продемонстрировать народу, что мы способны поддерживать законность."
MAN_invite_japanese_investor:0 "Привлечение японских инвесторов"
MAN_invite_japanese_investor_desc:0 "В деле развития нашей страны не обойтись без иностранной помощи. Некоторые японские компании изъявляют желание вложить средства в нашу экономику."
MAN_first_five_year_pla:0 "Первый пятилетний план"
MAN_first_five_year_pla_desc:0 "Несмотря на то, что концепция пятилетки запятнана коммунистами, она остается важным инструментом планирования экономики. Нужно сформировать подобный план, чтобы контролировать развитие промышленности в стране."
MAN_mam:0 "Маньчжурское авиастроение"
MAN_mam_desc:0 "Создав Маньчжурскую авиастроительную компанию, мы сделаем первый шаг к современным ВВС, не уступающим силам иностранных держав."
MAN_trade_delegatio:0 "Обмен опытом"
MAN_trade_delegatio_desc:0 "Мы ощутимо отстаем от всего мира в вопросах промышленного развития. Следует отправить делегацию, которая изучит иностранные методики и выработает способы улучшения наших собственных."
MAN_expand_the_railway:0 "Расширение сети железных дорог"
MAN_expand_the_railway_desc:0 "Современная система железных дорог соединит далекие уголки нашей страны."
